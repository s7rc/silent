name: Build Android Debug APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fix missing submodules (Manual Clone)
        run: |
          if [ ! -d "lemuroid-cores/bundled-cores" ]; then
            echo "Submodule missing. Cloning LemuroidCores manually..."
            rm -rf lemuroid-cores
            git clone https://github.com/Swordfish90/LemuroidCores.git lemuroid-cores
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleFreeDynamicDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: lemuroid-app/build/outputs/apk/freeDynamic/debug/*.apk
